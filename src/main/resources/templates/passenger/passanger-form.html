<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Passenger Form</title>
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	
</head>
<body class="bg-light">

	<!-- Offcanvas Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/user}"><i
				class="bi bi-house-door-fill"></i> Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
				aria-controls="offcanvasNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"
				id="offcanvasNavbar">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title">
						<i class="bi bi-list"></i> Menu
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="offcanvas"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/user/passengers}"><i class="bi bi-people"></i>
								Passengers</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/user/passengers/form}"><i
								class="bi bi-person-plus"></i> Add Passenger</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/public}"><i class="bi bi-search"></i> Trip
								Search</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/user/booking/my-bookings}"><i
								class="bi bi-journal-bookmark"></i> My Bookings</a></li>
						<li class="nav-item"><a class="nav-link text-white"
							th:href="@{/admin}"> <i class="bi bi-speedometer2 me-2"></i>
								Admin Dashboard
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/public/signup}"><i class="bi bi-person-add"></i>
								Sign Up</a></li>
						<li class="nav-item"><a class="nav-link" href="/public/login"><i
								class="bi bi-box-arrow-in-right"></i> Log In</a></li>
						<li class="nav-item">
							<form th:action="@{/logout}" method="post">
								<button class="btn btn-danger w-100" type="submit">
									<i class="bi bi-box-arrow-right"></i> Log Out
								</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div th:if="${toastMessage}" class="position-fixed top-0 end-0 p-3"
		style="z-index: 1055">
		<div class="toast align-items-center text-bg-success border-0 show"
			role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					<span th:text="${toastMessage}"></span>
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto"
					data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	</div>

	<!-- Passenger Form -->
	<div class="container mt-5 pt-5">
		<div class="card shadow-lg">
			<div class="card-body">
				<h2 class="text-center mb-4">Passenger Details</h2>
				<form th:action="@{/user/passengers/save}" method="post"
					th:object="${passenger}">
					<input type="hidden" th:field="*{id}">

					<div class="mb-3">
						<label for="firstName" class="form-label">First Name:</label> <input
							type="text" th:field="*{firstName}" required
							placeholder="Enter first name" class="form-control">
					</div>

					<div class="mb-3">
						<label for="lastName" class="form-label">Last Name:</label> <input
							type="text" th:field="*{lastName}" required
							placeholder="Enter last name" class="form-control">
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email:</label> <input
							type="email" th:field="*{email}" required
							placeholder="Enter email address" class="form-control">
					</div>

					<div class="mb-3">
						<label for="phoneNumber" class="form-label">Phone Number:</label>
						<input type="text" th:field="*{phoneNumber}" required
							placeholder="Enter phone number" class="form-control">
					</div>

					<div class="mb-3">
						<label for="gender" class="form-label">Gender:</label> <select
							th:field="*{gender}" required class="form-select">
							<option value="">Select Gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="age" class="form-label">Age:</label> <input
							type="number" th:field="*{age}" required min="1" max="100"
							placeholder="Enter age" class="form-control">
					</div>

					<button type="submit" class="btn btn-success w-100">Save
						Passenger</button>
				</form>

				<div class="text-center mt-3">
					<a th:href="@{/user/passengers}" class="text-primary fw-bold">Back to
						Passengers</a>
				</div>
			</div>
		</div>
	</div>
	<script>
		const toastEl = document.querySelector('.toast');
		if (toastEl) {
			const toast = new bootstrap.Toast(toastEl, {
				delay : 3000
			});
			toast.show();
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
