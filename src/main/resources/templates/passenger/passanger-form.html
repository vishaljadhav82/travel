<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Passenger Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
        }

        .brand{
        position: absolute;
        top: 0;
        left: 2;
        font-weight: bolder;
        font-size: x-large;
    }
    .navbar{
        background-color: #333;
        color:#fff ;
        padding: 1em;
        text-align: center;
    }
    .navbar ul{
        list-style: none;
        margin-left: 500px;
        padding: 0;
        display: flex;
        justify-content: space-between;
    }
    .navbar li{
        margin-right: 20px;
    }
    .navbar a{
        color: #fff;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .navbar a:hover{
        color:#ccc;
    }
    .navbar li:first-child{
        margin-left: auto;
    }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            opacity: 0;
            transform: translateY(50px);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #56ab2f, #a8e063);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #45a049, #7ed321);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .back-link:hover {
            color: #45a049;
        }

        /* Mobile-first design */
        @media (max-width: 640px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .form-container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
 
 <nav class="navbar">
        <p class="brand">TravelWith</p>
        <ul>
            <li class="nav-item">
                <a class="nav-link" href="/user/passengers">Passangers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/passengers/form">Add Passanger</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/search">Trip Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/signup">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/login">Log in</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Log out</button>
                </form>
            </li>
      
        </ul>
    </nav>


    <div class="form-container" id="form-container">
        <h2>Passenger Details</h2>
        <form th:action="@{/user/passengers/save}" method="post" th:object="${passenger}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" th:field="*{firstName}" required placeholder="Enter first name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" th:field="*{lastName}" required placeholder="Enter last name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" required placeholder="Enter email address" class="form-control">
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="text" th:field="*{phoneNumber}" required placeholder="Enter phone number" class="form-control">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select th:field="*{gender}" required class="form-select">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" th:field="*{age}" required min="1" max="100" placeholder="Enter age" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Save Passenger</button>
        </form>

        <a href="/user/passengers" class="back-link" id="back-link">Back to Passengers</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // GSAP Animation for form container
        gsap.to("#form-container", {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: "power3.out"
        });

        // GSAP Animation for back link
        gsap.to("#back-link", {
            opacity: 1,
            y: 0,
            delay: 0.5,
            duration: 0.8,
            ease: "power3.out"
        });
    </script>
</body>
</html>
