<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced User Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
     <style>
     .error-message{
     font-size:9px;
     color:red;
     }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            background-color: #fff;
            display: block;
            padding: 1rem;
            max-width: 350px;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-size: 1.25rem;
            line-height: 1.75rem;
            font-weight: 600;
            text-align: center;
            color: #000;
        }

        .input-container {
            position: relative;
        }

        .input-container input,
        .form button {
            outline: none;
            border: 1px solid #e5e7eb;
            margin: 8px 0;
        }

        .input-container input {
            background-color: #fff;
            padding: 1rem;
            padding-right: 3rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            width: 300px;
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .input-container span {
            display: grid;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            padding-left: 1rem;
            padding-right: 1rem;
            place-content: center;
        }

        .input-container span svg {
            color: #9CA3AF;
            width: 1rem;
            height: 1rem;
        }

        .submit {
            display: block;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            padding-left: 1.25rem;
            padding-right: 1.25rem;
            background-color: #4F46E5;
            color: #fff;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            width: 100%;
            border-radius: 0.5rem;
            text-transform: uppercase;
        }

        .signup-link {
            color: #6B7280;
            font-size: 0.875rem;
            line-height: 1.25rem;
            text-align: center;
        }

        .signup-link a {
            text-decoration: underline;
        }
        .brand{
        position: absolute;
        top: 0;
        left: 2;
        font-weight: bolder;
        font-size: x-large;
    }
    .navbar{
        background-color: #333;
        color:#fff ;
        padding: 1em;
        text-align: center;
    }
    .navbar ul{
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;justify-content: space-between;
    }
    .navbar li{
        margin-right: 20px;
    }
    .navbar a{
        color: #fff;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .navbar a:hover{
        color:#ccc;
    }
    .navbar li:first-child{
        margin-left: auto;
    }
    </style>
    </head>
<body>
<nav class="navbar">
        <p class="brand">TravelWith</p>
        <ul>
            <li class="nav-item">
                <a class="nav-link" href="/user/passengers">Passangers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/passengers/form">Add Passanger</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/search">Trip Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/signup">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/public/login">Log in</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Log out</button>
                </form>
            </li>
      
        </ul>
    </nav>
   <div class="form-container" id="form-container">
        <form class="form" id="registration-form" method="post" action="/public/register">
            <p class="form-title">User Registration</p>
            <div class="input-container">
                <label for="username">Username</label>
                <div class="error-message" id="username-error">Username is required</div>
                <input type="text" id="username" name="username" placeholder=" " required>
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <div class="error-message" id="password-error">Password is required</div>
                <input type="password" id="password" name="password" placeholder=" " required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <div class="error-message" id="email-error">Please enter a valid email</div>
                <input type="email" id="email" name="email" placeholder=" " required>

            </div>

            <div class="input-container">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter 10-digit mobile number">
            </div>
            <input class="submit" type="submit" id="submit-btn">
        </form>

    </div>
    <div class="form-container">
        <p>Already registered?</p>
        <a href="/public/login">Log in</a>
        <p>Want go back?</p>
        <a href="/" class="back-link" id="back-link">Back to Home</a>

    </div>
    <script>
     //   gsap.to("#form-container", { opacity: 1, y: 0, duration: 1, ease: "power3.out" });
     //   gsap.to("#back-link", { opacity: 1, y: 0, delay: 0.5, duration: 0.8, ease: "power3.out" });


    </script>
</body>
</html>
