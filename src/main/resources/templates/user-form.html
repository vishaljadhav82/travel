<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced User Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            opacity: 0;
            transform: translateY(50px);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        label {
            position: absolute;
            top: 0;
            left: 10px;
            font-size: 16px;
            color: #444;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -40px;
            left: 10px;
            font-size: 14px;
            color: #4CAF50;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #56ab2f, #a8e063);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
        }

        /* Floating label effect */
        input::placeholder {
            color: transparent;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .back-link:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
 <!-- नेव्हबार सेक्शन -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top w-100">
        <a class="navbar-brand" href="/user">मुखपृष्ठ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="नॅव्हिगेशन टॉगल करा">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/passengers">प्रवासी</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/passengers/form">प्रवासी जोडा</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/search">ट्रिप शोधा</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/signup">साइन अप करा</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/login">लॉगिन करा</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">लॉगआउट करा</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container" id="form-container">
        <h2>User Registration</h2><br><br>
        <form id="registration-form" method="post" action="/public/register">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
                <div class="error-message" id="username-error">Username is required</div>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
                <div class="error-message" id="password-error">Password is required</div>
            </div>

            
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
                <div class="error-message" id="email-error">Please enter a valid email</div>
            </div>

           <div class="input-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" name="phoneNumber"  placeholder="Enter 10-digit mobile number" >
</div>
           


            <input type="submit" id="submit-btn">
        </form>

        <a href="/" class="back-link" id="back-link">Back to Home</a>
    </div>

    <script>
        gsap.to("#form-container", { opacity: 1, y: 0, duration: 1, ease: "power3.out" });
        gsap.to("#back-link", { opacity: 1, y: 0, delay: 0.5, duration: 0.8, ease: "power3.out" });


    </script>
</body>
</html>
