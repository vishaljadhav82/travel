<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Farmer Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Register Farmer</h2>
    <form th:action="@{/register}" th:object="${farmer}" method="post" class="mt-3">
        <input type="text" class="form-control mb-2" placeholder="Full Name" th:field="*{fullName}" required>
        <input type="text" class="form-control mb-2" placeholder="Farm Name" th:field="*{farmName}">
        <input type="text" class="form-control mb-2" placeholder="Location" th:field="*{location}">
        <input type="text" class="form-control mb-2" placeholder="Mobile Number" th:field="*{mobileNumber}" required>
        <input type="email" class="form-control mb-2" placeholder="Email" th:field="*{email}">
        <input type="text" class="form-control mb-2" placeholder="Social Media Link" th:field="*{socialMediaLink}">
        <input type="text" class="form-control mb-2" placeholder="Website Link" th:field="*{websiteLink}">
        <button class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">Already registered? <a href="/login">Login</a></p>
</div>
</body>
</html>
