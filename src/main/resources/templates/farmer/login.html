<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Farmer Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Login</h2>
    <form th:action="@{/farmer/login}" th:object="${farmer}" method="post" class="mt-3">
        <input type="text" class="form-control mb-3" placeholder="Mobile Number" th:field="*{mobileNumber}" required>
        <input type="text" class="form-control mb-3" placeholder="Email ID" th:field="*{email}" required>
        
        <button class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3 text-danger" th:if="${error}" th:text="${error}"></p>
    <p class="mt-3">New here? <a href="/register">Register</a></p>
</div>
</body>
</html>
