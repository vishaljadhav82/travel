<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Bus</title>

    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1e293b, #475569);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .fade-in {
            opacity: 0;
        }

        .logo {
            display: block;
            margin: 0 auto 40px;
            width: 60%;
            max-width: 500px;
            height: auto;
        }

        .input-field {
            background: #2e3a47;
            border: 2px solid #475569;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #00c6ff;
            outline: none;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .submit-btn {
            background-color: #22c55e;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #16a34a;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Logo -->
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="1300" height="200" viewBox="0 0 1300 200">
        <!-- Background Gradient -->
        <defs>
            <linearGradient id="bgGradient" x1="0%" y1="50%" x2="100%" y2="50%">
                <stop offset="0%" stop-color="#007bff"/>
                <stop offset="100%" stop-color="#00c6ff"/>
            </linearGradient>
        </defs>
        
        <!-- Background Shape -->
        <rect width="1300" height="200" fill="url(#bgGradient)" rx="20"/>

        <!-- Bus Icon -->
        <rect x="200" y="70" width="160" height="60" rx="10" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="220" cy="140" r="10" fill="black"/>
        <circle cx="340" cy="140" r="10" fill="black"/>
        <rect x="215" y="80" width="50" height="30" fill="black"/>
        <rect x="280" y="80" width="50" height="30" fill="black"/>

        <!-- Waves -->
        <path d="M0 170 C200 130, 400 210, 600 170 C800 130, 1000 210, 1200 170 C1400 130, 1600 210, 1800 170 V200 H0 Z" fill="white" opacity="0.3"/>

        <!-- Sun -->
        <circle cx="100" cy="50" r="30" fill="yellow" stroke="orange" stroke-width="4"/>

        <!-- Travel Agency Text -->
        <text x="400" y="120" font-family="Arial, sans-serif" font-size="80" fill="white" font-weight="bold">
            Explore World Travels
        </text>
        
        <!-- Tagline -->
        <text x="410" y="160" font-family="Arial, sans-serif" font-size="30" fill="white" font-style="italic">
            "Your journey, our passion"
        </text>
    </svg>
 <!-- नेव्हबार सेक्शन -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top w-100">
        <a class="navbar-brand" href="/user">मुखपृष्ठ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="नॅव्हिगेशन टॉगल करा">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/passengers">प्रवासी</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/passengers/form">प्रवासी जोडा</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/search">ट्रिप शोधा</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/signup">साइन अप करा</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/login">लॉगिन करा</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">लॉगआउट करा</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="glass-card w-full max-w-md p-8 fade-in">
        <h2 class="text-3xl font-bold text-center mb-8">Add Bus</h2>

        <form th:action="@{/admin/add}" method="post" class="space-y-6">
            <div class="input-container">
                <label class="block text-lg font-semibold">Bus Number:</label>
                <input type="text" name="busNumber" required class="input-field" placeholder="Enter Bus Number">
            </div>

            <div class="input-container">
                <label class="block text-lg font-semibold">Driver Name:</label>
                <input type="text" name="driverName" required class="input-field" placeholder="Enter Driver Name">
            </div>

            <div class="input-container">
                <label class="block text-lg font-semibold">Capacity:</label>
                <input type="number" name="capacity" required class="input-field" placeholder="Enter Capacity">
            </div>

            <button type="submit" class="submit-btn">Add Bus</button>
        </form>
    </div>

    <script>
        // GSAP Animation for Fade-in
        gsap.to(".fade-in", { opacity: 1, duration: 1 });
    </script>

</body>
</html>
