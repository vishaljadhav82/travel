<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles for better responsiveness on Android */
        .login-card {
            max-width: 100%;  /* Allow full width */
            width: 100%;
            padding: 20px;
            border-radius: 10px; /* Soft rounded corners */
        }

        /* Ensuring inputs are easy to tap */
        .form-control {
            font-size: 1rem;
            padding: 12px;
        }

        /* Making buttons more touch-friendly */
        .btn {
            padding: 12px;
            font-size: 1.1rem;
        }

        /* Ensuring readability on small screens */
        @media (max-width: 576px) {
            h2 {
                font-size: 1.5rem;
            }
            .form-label {
                font-size: 1rem;
            }
            .login-card {
                width: 100%;  /* Full width on small screens */
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-primary">
 <!-- नेव्हबार सेक्शन -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top w-100">
       <a style="font-size:40px; font-weight:1000;" class="navbar-brand" href="/user">TravelWith</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="नॅव्हिगेशन टॉगल करा">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/passengers">Passanger</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/passengers/form">Add Passanger</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/search">Search Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/signup">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/public/login">Log in</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Log out</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow-lg login-card">
                    <h2 class="text-center text-primary">Login</h2>

                    <!-- Error Messages -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password!
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out successfully.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Username:</label>
                            <input type="text" name="username" class="form-control" required autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input type="password" name="password" class="form-control" required autocomplete="off">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <span>Not registered?</span>
                        <a href="/public/signup" class="text-primary">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle (JS & Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
