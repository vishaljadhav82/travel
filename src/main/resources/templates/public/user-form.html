<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            padding-top: 70px;
        }
        .error-message {
            font-size: 0.75rem;
            color: red;
        }
        .lottie-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 767px) {
            .lottie-box {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TravelWith</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Navigation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <!-- Your menu items here -->
                    <li class="nav-item"><a class="nav-link text-white" href="/public/search">Trip Search</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/public/login">Log in</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/user">Home</a></li>
                    <!-- Other items removed for brevity -->
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger mt-2" type="submit">
                                <i class="bi bi-box-arrow-right me-2"></i> Log out
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <!-- Lottie Animation -->
        <div class="col-md-6 lottie-box">
            <lottie-player
                src="https://assets4.lottiefiles.com/packages/lf20_gjmecwii.json"
                background="transparent"
                speed="1"
                style="width: 100%; max-width: 400px; height: auto;"
                loop
                autoplay>
            </lottie-player>
        </div>

        <!-- Registration Form -->
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">User Registration</h2>
                    <form id="registration-form" method="post" action="/public/register">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            <div class="error-message" id="username-error">Username is required</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            <div class="error-message" id="password-error">Password is required</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                            <div class="error-message" id="email-error">Please enter a valid email</div>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number <i class="bi bi-telephone-fill"></i></label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter 10-digit mobile number">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Links Below -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 text-center">
            <p>Already registered? <a href="/public/login">Log in</a></p>
            <p>Want to go back? <a href="/" class="back-link" id="back-link"><i class="bi bi-arrow-left-circle-fill"></i> Back to Home</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
