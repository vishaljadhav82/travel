<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Routes List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/user/passengers">Passengers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/passengers/form">Add Passenger</a></li>
                    <li class="nav-item"><a class="nav-link" href="/public/search">Trip Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/public/signup">Sign up</a></li>
                    <li class="nav-item"><a class="nav-link" href="/public/login">Log in</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Log out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Routes Container -->
    <div class="container bg-white p-4 rounded shadow-sm">
        <h1 class="mb-4">Routes</h1>

        <a href="/admin/route/create" class="btn btn-success mb-3">Add New Route</a>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Route Name</th>
                    <th>Distance (km)</th>
                    <th>Time (min)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.routeName}"></td>
                    <td th:text="${route.totalDistance}"></td>
                    <td th:text="${route.totalTime}"></td>
                    <td>
                        <a th:href="@{'/admin/route/edit/' + ${route.id}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{'/admin/route/delete/' + ${route.id}}" class="btn btn-danger btn-sm">Delete</a>
                        <a th:href="@{'/admin/stops/' + ${route.id}}" class="btn btn-warning btn-sm">See Stops</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
