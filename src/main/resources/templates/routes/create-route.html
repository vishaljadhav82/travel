<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<!-- Offcanvas Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bus Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-white" href="/user">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/user/passengers">Passengers</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/user/passengers/form">Add Passenger</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/public/search">Trip Search</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/public/signup">Sign up</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/public/login">Log in</a></li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger w-100 mt-2" type="submit">Log out</button>
                </form>
            </li>
        </ul>
    </div>
</div>

<!-- Form Container -->
<div class="container mt-5 pt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card bg-light text-dark">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4" th:text="${route.id} ? 'Update Route' : 'Create New Route'"></h3>

                    <form th:action="${route.id} ? @{/admin/route/update/{id}(id=${route.id})} : @{/admin/route/create}" th:object="${route}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="routeName" class="form-label">Route Name</label>
                            <input type="text" id="routeName" class="form-control" th:field="*{routeName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="totalDistance" class="form-label">Total Distance (km)</label>
                            <input type="number" id="totalDistance" class="form-control" th:field="*{totalDistance}" required>
                        </div>

                        <div class="mb-3">
                            <label for="totalTime" class="form-label">Total Time (hours)</label>
                            <input type="number" id="totalTime" class="form-control" th:field="*{totalTime}" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" th:text="${route.id} ? 'Update Route' : 'Create Route'"></button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/admin/getAllRoutes" class="btn btn-outline-secondary">Back to Routes List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
