<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Route</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<!-- Dark Offcanvas Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/user}"><i
				class="bi bi-house-door-fill"></i> Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
				aria-controls="offcanvasNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"
				id="offcanvasNavbar">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title">
						<i class="bi bi-list"></i> Menu
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="offcanvas"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/user/passengers}"><i class="bi bi-people"></i>
								Passengers</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/user/passengers/form}"><i
								class="bi bi-person-plus"></i> Add Passenger</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/public}"><i class="bi bi-search"></i> Trip
								Search</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/user/booking/my-bookings}"><i
								class="bi bi-journal-bookmark"></i> My Bookings</a></li>
						<li class="nav-item"><a class="nav-link text-white"
							th:href="@{/admin}"> <i class="bi bi-speedometer2 me-2"></i>
								Admin Dashboard
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/public/signup}"><i class="bi bi-person-add"></i>
								Sign Up</a></li>
						<li class="nav-item"><a class="nav-link" href="/public/login"><i
								class="bi bi-box-arrow-in-right"></i> Log In</a></li>
						<li class="nav-item">
							<form th:action="@{/logout}" method="post">
								<button class="btn btn-danger w-100" type="submit">
									<i class="bi bi-box-arrow-right"></i> Log Out
								</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

<!-- Form Container -->
<div class="container mt-5 pt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card bg-light text-dark">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4" th:text="${route.id} != null ? 'Edit Route' : 'Create Route'"></h3>

                    <form th:action="@{${route.id} != null ? '/admin/routes/edit/' + ${route.id} : '/admin/routes/create'}" method="post" th:object="${route}">
                        <div class="mb-3">
                            <label class="form-label">Route Name</label>
                            <input type="text" class="form-control" th:field="*{routeName}" placeholder="Route Name" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Source</label>
                            <input type="text" class="form-control" th:field="*{source}" placeholder="Source" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Destination</label>
                            <input type="text" class="form-control" th:field="*{destination}" placeholder="Destination" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Total Distance (km)</label>
                            <input type="number" step="0.1" class="form-control" th:field="*{totalDistance}" placeholder="Total Distance" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Total Time (min)</label>
                            <input type="number" step="0.1" class="form-control" th:field="*{totalTime}" placeholder="Total Time" required />
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </form>

                    <div class="text-center mt-3">
                        <a class="btn btn-outline-secondary" th:href="@{/admin/routes/list}">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
