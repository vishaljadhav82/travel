<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Route Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Offcanvas Navigation -->
<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Navigation</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-white" href="/admin/routes">Route List</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/admin/routes/create">Add New Route</a></li>
        </ul>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-5 pt-5">
    <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <h2>All Routes</h2>
        <a class="btn btn-success" th:href="@{/admin/routes/create}">+ Create New Route</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-dark table-striped align-middle">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Distance (km)</th>
                    <th>Time (min)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.routeName}"></td>
                    <td th:text="${route.source}"></td>
                    <td th:text="${route.destination}"></td>
                    <td th:text="${route.totalDistance}"></td>
                    <td th:text="${route.totalTime}"></td>
                    <td>
                        <a class="btn btn-sm btn-primary me-1" th:href="@{|/routes/edit/${route.id}|}">Edit</a>
                        <a class="btn btn-sm btn-danger me-1" th:href="@{|/routes/delete/${route.id}|}" onclick="return confirm('Delete this route?')">Delete</a>
                        <a class="btn btn-sm btn-info" th:href="@{|/routes/${route.id}/stops|}">View Stops</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
