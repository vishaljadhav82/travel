<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f8ff;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .btn {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4 text-primary">Product Upload Form</h2>

        <form action="/product/uploadProduct" method="POST" enctype="multipart/form-data">
            <!-- Farmer Contact Information -->
            <div class="form-group mb-3">
                <label for="farmerEmail">Farmer Email:</label>
                <input type="email" class="form-control" id="farmerEmail" name="farmerEmail" required />
            </div>

            <div class="form-group mb-3">
                <label for="farmerPhone">Farmer Phone:</label>
                <input type="tel" class="form-control" id="farmerPhone" name="farmerPhone" required />
            </div>

            <!-- Product Information -->
            <div class="form-group mb-3">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required />
            </div>

            <!-- Category Dropdown -->
            <div class="form-group mb-3">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Grains">Grains</option>
                    <option value="Herbs">Herbs</option>
                    <option value="Spices">Spices</option>
                </select>
            </div>

            <!-- Unit of Measurement Dropdown -->
            <div class="form-group mb-3">
                <label for="unitOfMeasurement">Unit of Measurement:</label>
                <select class="form-control" id="unitOfMeasurement" name="unitOfMeasurement" required>
                    <option value="kg">kg</option>
                    <option value="liters">liters</option>
                    <option value="grams">grams</option>
                    <option value="pieces">pieces</option>
                    <option value="bunch">bunch</option>
                </select>
            </div>

            <!-- Description Textarea -->
            <div class="form-group mb-3">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <!-- Price Input -->
            <div class="form-group mb-3">
                <label for="price">Price (â‚¹):</label>
                <input type="number" class="form-control" id="price" name="price" required />
            </div>

            <!-- Quantity Input -->
            <div class="form-group mb-3">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required />
            </div>

            <!-- Availability (Days of the Week) -->
            <div class="form-group mb-3">
                <label>Availability (Select Days):</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="sunday" name="availability" value="Sunday">
                    <label class="form-check-label" for="sunday">Sunday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="monday" name="availability" value="Monday">
                    <label class="form-check-label" for="monday">Monday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="tuesday" name="availability" value="Tuesday">
                    <label class="form-check-label" for="tuesday">Tuesday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="wednesday" name="availability" value="Wednesday">
                    <label class="form-check-label" for="wednesday">Wednesday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="thursday" name="availability" value="Thursday">
                    <label class="form-check-label" for="thursday">Thursday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="friday" name="availability" value="Friday">
                    <label class="form-check-label" for="friday">Friday</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="saturday" name="availability" value="Saturday">
                    <label class="form-check-label" for="saturday">Saturday</label>
                </div>
            </div>

            <!-- Harvest Date Input -->
            <div class="form-group mb-3">
                <label for="harvestDate">Harvest Date:</label>
                <input type="date" class="form-control" id="harvestDate" name="harvestDate" required />
            </div>

            <!-- Product Image Upload -->
            <div class="form-group mb-3">
                <label for="productImage">Product Image:</label>
                <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required />
            </div>

            <!-- Certification (Optional) -->
            <div class="form-group mb-3">
                <label for="certification">Certification (Optional):</label>
                <input type="text" class="form-control" id="certification" name="certification" />
            </div>

            <button type="submit" class="btn btn-primary btn-block">Upload Product</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
