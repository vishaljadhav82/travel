<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Bus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user}"><i class="bi bi-house-door-fill"></i> Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" id="offcanvasNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title"><i class="bi bi-list"></i> Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-grow-1 pe-3">
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/passengers}"><i class="bi bi-people"></i> Passengers</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/passengers/form}"><i class="bi bi-person-plus"></i> Add Passenger</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/public}"><i class="bi bi-search"></i> Trip Search</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/booking/my-bookings}"><i class="bi bi-journal-bookmark"></i> My Bookings</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin}"><i class="bi bi-speedometer2 me-2"></i> Admin Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/public/signup}"><i class="bi bi-person-add"></i> Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="/public/login"><i class="bi bi-box-arrow-in-right"></i> Log In</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-danger w-100" type="submit"><i class="bi bi-box-arrow-right"></i> Log Out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Main Page Content -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 80px;">
    <div class="card bg-dark bg-opacity-50 border-0 shadow-lg rounded-4 backdrop-blur"
         style="backdrop-filter: blur(10px); max-width: 600px; width: 100%;">
        <div class="card-header border-0 text-center">
            <h4 class="mb-0"><i class="bi bi-bus-front-fill"></i> Add New Bus</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/buses}" th:object="${bus}" method="post">
                <div class="mb-3">
                    <label class="form-label">Bus Number</label>
                    <input type="text" class="form-control" th:field="*{busNumber}" placeholder="e.g. MH12AB1234" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Driver Name</label>
                    <input type="text" class="form-control" th:field="*{driverName}" placeholder="e.g. John Doe" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Capacity</label>
                    <input type="number" class="form-control" th:field="*{capacity}" min="1" required>
                </div>
                <!-- Hidden input so 'true' is always submitted -->
<input type="hidden" th:field="*{available}" value="true" />

<div class="form-check form-switch mb-4">
    <input class="form-check-input" type="checkbox" checked disabled role="switch">
    <label class="form-check-label">Available</label>
</div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success"><i class="bi bi-save2"></i> Save Bus</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
