<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Bus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ðŸšŒ TravelApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Navigation</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
        <ul class="navbar-nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white px-3 py-2" th:href="@{/buses}">ðŸ“‹ Bus List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white px-3 py-2 active bg-secondary" th:href="@{/buses/new}">âž• Add Bus</a>
            </li>
        </ul>
    </div>
</div>

<!-- Main Page Content -->
<div class="container" style="padding-top: 100px; max-width: 600px;">
    <div class="card bg-secondary text-white shadow">
        <div class="card-header">
            <h4 class="mb-0">Add New Bus</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/buses}" th:object="${bus}" method="post">
                <div class="mb-3">
                    <label class="form-label">Bus Number</label>
                    <input type="text" class="form-control" th:field="*{busNumber}" placeholder="e.g. MH12AB1234" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Driver Name</label>
                    <input type="text" class="form-control" th:field="*{driverName}" placeholder="e.g. John Doe" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Capacity</label>
                    <input type="number" class="form-control" th:field="*{capacity}" min="1" required />
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{available}" role="switch" />
                    <label class="form-check-label">Available</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">ðŸš€ Save Bus</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
