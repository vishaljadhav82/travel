<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Offcanvas Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1e293b, #475569);
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<!-- Offcanvas Navbar -->
<!-- Bootstrap Offcanvas Navbar -->
	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/user}"><i
				class="bi bi-house-door-fill"></i> Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
				aria-controls="offcanvasNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"
				id="offcanvasNavbar">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title">
						<i class="bi bi-list"></i> Menu
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="offcanvas"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/user/passengers}"><i class="bi bi-people"></i>
								Passengers</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/user/passengers/form}"><i
								class="bi bi-person-plus"></i> Add Passenger</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/public}"><i class="bi bi-search"></i> Trip
								Search</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/user/booking/my-bookings}"><i
								class="bi bi-journal-bookmark"></i> My Bookings</a></li>
						<li class="nav-item"><a class="nav-link text-white"
							th:href="@{/admin}"> <i class="bi bi-speedometer2 me-2"></i>
								Admin Dashboard
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/public/signup}"><i class="bi bi-person-add"></i>
								Sign Up</a></li>
						<li class="nav-item"><a class="nav-link" href="/public/login"><i
								class="bi bi-box-arrow-in-right"></i> Log In</a></li>
						<li class="nav-item">
							<form th:action="@{/logout}" method="post">
								<button class="btn btn-danger w-100" type="submit">
									<i class="bi bi-box-arrow-right"></i> Log Out
								</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

<!-- Form Container -->
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="glass-card col-md-6 mt-5">
    <h2 class="text-center mb-4">Add Bus</h2>
    <form th:action="@{/admin/add}" method="post">
      <div class="mb-3">
        <label for="busNumber" class="form-label">Bus Number</label>
        <input type="text" name="busNumber" class="form-control" id="busNumber" required>
      </div>
      <div class="mb-3">
        <label for="driverName" class="form-label">Driver Name</label>
        <input type="text" name="driverName" class="form-control" id="driverName" required>
      </div>
      <div class="mb-3">
        <label for="capacity" class="form-label">Capacity</label>
        <input type="number" name="capacity" class="form-control" id="capacity" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Add Bus</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
